<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>随机运动</title>
	<script src="move2.js" rel="text/javascript"></script>
	<style>
	#div1 {width: 200px; height: 200px; border-radius: 100%; background: green; position: absolute; top: 200px; left: 500px;}
	</style>
	<script>
	function random(iMin,iMax)
	{
		return(parseInt(Math.random()*(iMax-iMin)+iMin));
	}
	function randomMove(oDiv,iRange)
	{
		var left=oDiv.offsetLeft;
		var top=oDiv.offsetTop;
		setInterval(function(){
			var iLeft=random(0,iRange);
			var iTop=random(0,iRange);
			startMove(oDiv,{'left':left+iLeft,'top':top+iTop});
		},500);
	}
	window.onload=function()
	{
		var oDiv=document.getElementById('div1');
		randomMove(oDiv,50);
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>

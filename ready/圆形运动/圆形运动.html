<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆形运动</title>
	<style>
	div {width: 50px; height: 50px;border-radius: 100%;background: blue; position: absolute;top: 200px; left: 200px;}
	#div1 {top: 20px; left: 20px;}
	</style>
	<script>
	window.onload=function()
	{
		var oDiv1=document.getElementById('div1');
		var oDiv2=document.getElementById('div2');
		var oDiv3=document.getElementById('div3');
		startMove(oDiv1);
		startMove(oDiv2);
		startMove(oDiv3);
	}
	function random(iMin,iMax){
		return(parseInt(Math.random()*(iMax-iMin))+iMin);
	}
	function startMove(obj){
		var angle=0;
		var radius=3;
		setInterval(function(){
			var sin=Math.sin(angle);
			var cos=Math.cos(angle);
			var old_left=obj.offsetLeft;
			var old_top=obj.offsetTop;
			var left=old_left+sin*radius+'px';
			var top=old_top+cos*radius+'px';
			obj.style.left=left;
			obj.style.top=top;
			angle+=0.1;
		},30);
	}
	

	</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
	<div id="div3"></div>
</body>
</html>

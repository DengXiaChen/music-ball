<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>同心圆</title>
	<script src="move2.js"></script>
	<style>
	#div1 {width: 200px; height: 200px; border-radius: 100%; text-align: center;  background: red; display: inline-block;}
	#div2 {width: 100px; height: 100px;  background: blue; display: inline-block; border-radius: 100%; position: relative; margin: 50px;}
	</style>
	<script>
	window.onload=function()
	{
		var oDiv1=document.getElementById('div1');
		var oDiv2=document.getElementById('div2');
		oDiv1.onmouseover=function()
		{
			startMove(oDiv2,{'margin':100});
			startMove(this,{'width':300,'height':300});
		}
		oDiv1.onmouseout=function()
		{
			startMove(this,{'width':200,'height':200});
			startMove(oDiv2,{'margin':50});
			
		}
	}
	
	</script>
</head>
<body>
	<div id="div1">
		<div id="div2">
			
		</div>
	</div>
	
</body>
</html>

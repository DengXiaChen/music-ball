<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ball</title>
	<script src='move2.js' rel='text/javascript'></script>
	<style>
	* {margin: 0; padding: 0;}
	div {width: 100px; height: 100px; background: red; border-radius: 100%;  cursor: pointer; text-align: center; position: relative; display: inline-block; vertical-align: middle;}
	div div {display: inline-block; width: 80%; height: 80%; background: blue; }
	div strong {display: inline-block; margin-left: auto; margin: auto; }
	div span {display: inline-block;margin-left: auto; margin: auto; }
	</style>
	<script>
	window.onload=function()
	{
		var oDiv=[];
		for(var i=0;i<100;i++)
		{
			oDiv[i]=document.createElement('div');
			oDiv[i].innerHTML='<div><strong>歌曲'+i+'</strong><span>歌手'+i+'</span></div>';
			oDiv[i].onmouseover=function()
			{
				startMove(this,{"width":150,"height":150})
			}
			oDiv[i].onmouseout=function()
			{
				startMove(this,{"width":100,"height":100})
			}
			document.body.appendChild(oDiv[i]);
		}
	}
	</script>
</head>

</html>
